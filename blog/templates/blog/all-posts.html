{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    All My Posts
{% endblock page_title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
{% endblock css_files %}
    
{% block content %}
    <section id="all-posts">
        <h2>My Posts Collection</h2>
        <ul>
            {% for post in posts  %}
                {% include 'blog/includes/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
